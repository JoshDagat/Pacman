<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <!-- css -->
    <link id="main-style" rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="menu">
            <div class="menu-container">
                <div class="scoreboard">
                    <h1>PACMAN</h1>
                    <span class="score">0</span>
                </div>
                <div class="levels">
                    <button id="lvl1">1</button>
                    <button id="lvl2">2</button>
                    <button id="lvl3">3</button>
                    <button id="lvl4">4</button>
                    <button id="lvl5">5</button>
                </div>
            </div>
        </div>
        <div id="world">
            <div id="world__area"></div>
            <div id="pacman">
                <div class="pacman-img">
                </div>
            </div>
            <div id="ghost-1">
                <div class="ghost-1-img">
                </div>
            </div>
            <div id="ghost-2">
                <div class="ghost-2-img">
                </div>
            </div>
            <div id="ghost-3">
                <div class="ghost-3-img">
                </div>
            </div>
            <div id="ghost-4">
                <div class="ghost-4-img">
                </div>
            </div>
            <div id="ghost-5">
                <div class="ghost-5-img">
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>


</html>
